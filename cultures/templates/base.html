  <body class="text-center">
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
  {% if g.user %}
      <li><a class="nav-link px-2 link-secondary" href="{{ url_for('sample.create') }}">New</a>
  {% endif %}
      </ul>

      <div class="col-md-3 text-end">
          {% if g.user %}
      <span>{{ g.user['email'] }}</span>
      <a type="button" class="btn btn-primary" href="{{ url_for('auth.logout') }}">log-out</a>
      {% else %}
        <a type="button" class="btn btn-outline-primary me-2" href="{{ url_for('auth.register') }}">Register</a>
        <a type="button" class="btn btn-primary" href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
        </div>
    </header>
  </div>
<section class="header">
        {% block header %}{% endblock %}
</section>
<main class="w-100 m-auto">
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
